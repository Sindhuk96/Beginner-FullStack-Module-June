<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ways of Adding CSS into HTML</title>
    <!-- Linking Styles file into HTML -->
    <!-- External CSS-->
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* Internal CSS */
      p {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <!-- internal, inline, external -->

    <!-- Inline Styles-->
    <p style="color: dodgerblue">Lorem ipsum dolor sit amet.</p>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint, cum!</p>

    <p id="lorem20">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores, eos!
      Laboriosam iusto alias voluptas tenetur nemo natus cum ea exercitationem?
    </p>
  </body>
</html>
