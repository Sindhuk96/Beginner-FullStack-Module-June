<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colors</title>
    <style>
      div {
        /* Limitation of 140 color */
        color: dodgerblue;
      }

      /* hexcode */

      /* RRGGBB -> Red, Green, Blue */
      h1 {
        color: #9a94bc;
      }

      /* (0-255) 0-100%*/
      h2 {
        color: rgba(142, 240, 120, 0.724);
      }

      h3 {
        color: hsl(0, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <div>Scaler is Awesome</div>

    <h1>This is the Heading 1</h1>

    <h2>This is the Heading 2</h2>

    <h3>Lorem ipsum dolor sit amet.</h3>
  </body>
</html>
