<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        font-family: Arial, Helvetica, sans-serif;
        border: 2px solid #000000;
        border-collapse: collapse;
        width: 100%;
      }
      td {
        padding: 8px;
        border: 1px solid #000000;
        text-align: center;
      }
      h3 {
        text-align: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h3>Changing the tables font color</h3>
    <h5>Click on a text in a cell for changing its color</h5>
    <table id="mynewtable">
      <tr>
        <h3>
          <td style="color: Red">Red</td>
          <td style="color: yellow">Yellow</td>
          <td style="color: green">Green</td>
        </h3>
      </tr>
    </table>
  </body>
  <script>
    let tableDiv = document.getElementById("mynewtable");

    tableDiv.addEventListener("click", (e) => {
      e.target.style.color = "blue";
    });
  </script>
</html>
