<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* attribute selector */
    /*  structure : elementtag[attribute(whole key value pair)]*/
    input[value="Select me"] {
      background-color: blue;
    }
    /* pseudo selector*/
    input[value="Select me"]:hover {
      border: 5px solid red;
    }
  </style>

  <body>
    <!-- Select input element with the value "Select Me" and 
        make its background blue  -->

    <form>
      <input type="button" value="Click Me" />
      <input type="button" value="Select me" />
    </form>
  </body>
</html>
