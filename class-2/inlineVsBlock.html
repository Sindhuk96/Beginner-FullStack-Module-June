<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Vs Block</title>
  </head>
  <body>
    <!-- block level elements generally start on new line-->
    <!-- div (1) div (2)-->
    <!-- inline elements - takes only the amount of width it needed 
        and starts on same line-->
    <!-- span, img-->

    <!-- Block level element-->
    <p> Scaler is <p>Awesome </p></p>

    <p>Scaler is <span>Good</span></p>

    <span>Scaler is <p>Awesome</p></span>


    <!--Block -->
    <h1>Header</h1> <h2>Heading 2</h2>
    <a href="https://www.google.com">Google</a>
    <span> Chandra's</span>
  </body>
</html>
